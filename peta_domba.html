    <script>
        // Initialize the map
        var map = L.map("map").setView([-7.7956, 110.3695], 10);

         // Title
    var title = new L.Control();
    title.onAdd = function (map) {
      this._div = L.DomUtil.create("div", "info");
      this.update();
      return this._div;
    };
    title.update = function () {
      this._div.innerHTML =
        "<h2>WEBGIS |  JUMLAH DOMBA & TITIK PETERNAKAN DOMBA KAB. SLEMAN</h2> PEMROGRAMAN SPASIAL : WEB";
    };
    title.addTo(map);

        // Basemaps
        var basemap1 = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                maxZoom: 19,
                attribution:
                    'Map data ©️ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }
        );
        var basemap2 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    'Tiles &copy; Esri | <a href="DIVSIGUGM" target="_blank">DIVSIG UGM</a>',
            }
        );
        var basemap3 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>',
            }
        );
        var basemap4 = L.tileLayer(
            "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
            {
                attribution:
                    '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            }
        );
        basemap4.addTo(map);
        var baseMaps = {
            "OpenStreetMap": basemap1,
            "Esri World Street": basemap2,
            "Esri Imagery": basemap3,
            "Stadia Dark Mode": basemap4,
        };
        L.control.layers(baseMaps).addTo(map);

         // Create a GeoJSON layer for polygon data
    var wfsgeoserver1 = L.geoJson(null, {
      style: function (feature) {
        // Adjust this function to define styles based on your polygon properties
        var value = feature.properties.jumlah; // Change this to your actual property name
        return {
          fillColor: getColor(value),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      },
      onEachFeature: function (feature, layer) {
        // Adjust the popup content based on your polygon properties
        var content =
          "Kecamatan: " +
          feature.properties.Kapanewon +
          "<br>" +
          "Jumlah Domba: " +
          feature.properties.Domba +
          "<br>" +
          "Sumber Data: " +
          feature.properties.Sumber +
          "<br>";

        layer.bindPopup(content);
      },
    });

    // Fetch GeoJSON data from geoserver.php
    $.getJSON("wfsgeojson3.php", function (data) {
      wfsgeoserver1.addData(data);
      wfsgeoserver1.addTo(map);
      map.fitBounds(wfsgeoserver1.getBounds());
      // Style and Popup handling
      wfsgeoserver1.eachLayer(function (layer) {
        var Domba = layer.feature.properties.Domba;

        // Apply styling based on jumlah property
        if (Domba >= 433 && Domba <= 1922) {
          layer.setStyle({
            fillColor: '#CBEA77',
            fillOpacity: 1,
            weight: 1
          });
        } else if (Domba > 1922 && Domba <= 3019) {
          layer.setStyle({
            fillColor: '#9CDE3B',
            color: '#232323',
            fillOpacity: 1,
            weight: 1
          });
        } else if (Domba > 3019 && Domba <= 4314) {
          layer.setStyle({
            fillColor: '#75AB24',
            color: '#232323',
            fillOpacity: 1,
            weight: 1
          });
        }
      });
    })

        // Array of markers
      var markersArray = [
        {
          coordinates: [-7.734743716428596, 110.42008337373477],
          options: { draggable: true },
          popupContent: "ASKARA Farm 'Peternakan Ayam Kampung'",
        },
        {
          coordinates: [-7.741938684716535, 110.32108103419566],
          options: {},
          popupContent: "Kandang Paja Sidoarum",
        },
      ];

// <!-- Watermark -->
L.Control.Watermark = L.Control.extend({
      onAdd: function (map) {
        var container = L.DomUtil.create("div", "leaflet-control-watermark");
        var img = L.DomUtil.create("img", "watermark-image");
        img.src = "assets/img/logo/SIG.png";
        img.style.width = "100px";
        container.appendChild(img);
        return container;
      },
    });
    L.control.watermark = function (opts) {
      return new L.Control.Watermark(opts);
    };
    L.control.watermark({ position: "bottomleft" }).addTo(map);

    // Legend
    L.Control.Legend = L.Control.extend({
      onAdd: function (map) {
        var img = L.DomUtil.create("img");
        img.src = "assets/img/legend/domba2c.png";
        img.style.width = "350px"; // Set image width to 100% of its container
        img.style.height = "auto"; // Allow the height to adjust proportionally
        return img;
      },
    });
    L.control.legend = function (opts) {
      return new L.Control.Legend(opts);
    };
    L.control.legend({ position: "bottomleft" }).addTo(map);
    
        // Plugin Search
        var searchControl = new L.Control.Search({
            position: "topleft",
            layer: wfsgeoserver1, // Nama variabel layer
            propertyName: "Kapanewon", // Field untuk pencarian
            marker: false,
            moveToLocation: function (latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            },
        });
        searchControl
            .on("search:locationfound", function (e) {
                e.layer.setStyle({
                    fillColor: "#ffff00",
                    color: "#0000ff",
                });
            })
            .on("search:collapse", function (e) {
                wfsgeoserver1.eachLayer(function (layer) {
                    wfsgeoserver1.resetStyle(layer);
                });
            });
        map.addControl(searchControl);

        // Plugin Geolocation
        var locateControl = L.control
            .locate({
                position: "topleft",
                drawCircle: true,
                follow: true,
                setView: true,
                keepCurrentZoomLevel: false,
                markerStyle: {
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.8,
                },
                circleStyle: {
                    weight: 1,
                    clickable: false,
                },
                icon: "fas fa-crosshairs",
                metric: true,
                strings: {
                    title: "Click for Your Location",
                    popup: "You're here. Accuracy {distance} {unit}",
                    outsideMapBoundsMsg: "Not available",
                },
                locateOptions: {
                    maxZoom: 16,
                    watch: true,
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 10000,
                },
            })
            .addTo(map);

        // Plugin Mouse Position Coordinate
        L.control
            .mousePosition({
                position: "bottomright",
                separator: ",",
                prefix: "Point Coodinate: ",
            })
            .addTo(map);
        // Plugin Measurement Tool
        var measureControl = new L.Control.Measure({
            position: "topleft",
            primaryLengthUnit: "meters",
            secondaryLengthUnit: "kilometers",
            primaryAreaUnit: "hectares",
            secondaryAreaUnit: "sqmeters",
            activeColor: "#FF0000",
            completedColor: "#00FF00",
        });
        measureControl.addTo(map);

        // Plugin EasyPrint
        L.easyPrint({
            title: "Print",
        }).addTo(map);

         // Plugin Routing
    L.Routing.control({
      waypoints: [
        L.latLng(-7.790057092870119, 110.41741255741894),
        L.latLng(-7.745883022585546, 110.32665393126469),
      ],
      routeWhileDragging: true,
    }).addTo(map);

    // Layer Marker
    var addressPoints = [
      [-7.6454095206132875, 110.30974794534548, "PETERNAKAN DOMBA DOMBAKU"],
      [-7.682837659203191, 110.32073427363146, "Laskar Domba Farm"],
      [-7.634520717832458, 110.40519167232999, "Sohib Qurban Farm"],
      [-7.648131677921258, 110.41892458268748, "Kanna Farm - Domba"],
      [-7.653575940430233, 110.40587831784786, "Sinatria Farm"],
      [-7.674763492319215, 110.38439891411298, "Budi's Domba"],
      [-7.679341271468276, 110.32203996017788, "Laskar Domba Farm"],
      [-7.709095632557265, 110.4802469359021, "Domba Garut Purwanto"],
      [-7.695363109931626, 110.41442359563729, "AA Farm (Peternakan Domba & Kambing)"],
      [-7.7136730411308045, 110.34513586904272, "Kandang Budi Luhur"],
      [-7.769742267600839, 110.4825565267886, "Kelompok Ternak Sapi & Kambing/Domba"],
      [-7.783472367680531, 110.38324411866972, "72 Al-Fath Farm & Aqiqah (Peternakan Domba, Aqiqah Yogyakarta)"],
      [-7.734270766339528, 110.31742077840491, "Ternak Desa Al Kautsar"],
      [-7.6896410941952675, 110.54376068528046, "Mbah Pademo Farm (Peternakan Domba)"],
      [-7.6804857085509095, 110.43174552728591, "Peternakan Kambing dan Domba"],
      [-7.712337926696229, 110.32120603193006, "Fio Farm (Jual Domba Jogja)"],
      [-7.66541699815883, 110.34314714535168, "Domba Barokah Farm"],
      [-7.791339272357221, 110.46051210558467, "eL Farm - KGM dan Pendopo Sawah Kunden"],
    ];
    var markers = L.markerClusterGroup();
    for (var i = 0; i < addressPoints.length; i++) {
      var a = addressPoints[i];
      var title1 = a[2];
      var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title1 });
      marker.bindPopup(title1);
      markers.addLayer(marker);
    }
    map.addLayer(markers);

      // Function to determine the color based on the 'value' attribute
      function getColor(value) {
        return value > 46000
          ? "#67000d"
          : value > 133500
          ? "#fb7050"
          : value > 313750
          ? "#fff5f0"
          : "#fff5f0";
      }
    </script>
